# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
logo: /assets/images/logo.png
title: Farmacia Deluigi 
subtitle: del Dott. Roberto Deluigi
email:
description: >- # this means to ignore newlines until "baseurl:"
  La Farmacia Deluigi nasce nel 1997 e offre servizi di telemedicina, tamponi, autoanalisi, preparazioni galeniche, prenotazioni CUP e ha come prerogativa la cura e il benessere della persona. OSSIA TU!
minimal_mistakes_skin: contrast
search: true

# Build settings
markdown: kramdown
# Metti tra virgolette below se ci sono casini
remote_theme: mmistakes/minimal-mistakes@4.27.3
# Outputting
permalink: /:categories/:title/
paginate: 3 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones # se non Ã¨ settata usa la timezone del sistema operativo

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# NON CAMBIARE
repository: FarmaDelu/FarmaciaDeluigi

author:
  name   : "Farmacia Deluigi"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Aperti ogni giorno tranne la Domenica dalle 08:00 alle 13:00 e dalle 15:00 alle 20:00."
  links:
    - label: "Trovaci"
      icon: "fa-solid fa-location-dot fa-lg" 
      url: "https://maps.app.goo.gl/obzUey49VVpSMnSX8"
    - label: "Instagram"
      icon: "fab fa-instagram fa-lg"
      url: "https://www.instagram.com/farmaciadeluigi/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
